<div class="report-problem-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Prijavi problem: {{ tourName }}</mat-card-title>
      <mat-card-subtitle>Opisite problem koji ste doživeli na ovoj turi</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="submitProblem()" #problemForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Naslov problema</mat-label>
          <input 
            matInput 
            [(ngModel)]="problem.title" 
            name="title" 
            required
            placeholder="Kratak naslov problema...">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Opis problema</mat-label>
          <textarea 
            matInput 
            [(ngModel)]="problem.description" 
            name="description" 
            rows="6" 
            required
            placeholder="Detaljno opišite problem koji ste doživeli...">
          </textarea>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="warn" 
            type="submit" 
            [disabled]="!problemForm.form.valid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Prijavi problem</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
