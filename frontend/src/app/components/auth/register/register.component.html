<div class="register-container">
  <div class="register-background">
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
  
  <mat-card class="register-card">
    <div class="register-header">
      <mat-icon class="register-icon">person_add</mat-icon>
      <h1 class="register-title">Kreirajte svoj nalog</h1>
      <p class="register-subtitle">Pridružite se našoj zajednici turista</p>
    </div>
    
    <mat-card-content>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Korisničko ime</mat-label>
            <input matInput [(ngModel)]="userData.username" name="username" required placeholder="Unesite korisničko ime">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Lozinka</mat-label>
            <input matInput type="password" [(ngModel)]="userData.password" name="password" required placeholder="Unesite lozinku">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Ime</mat-label>
            <input matInput [(ngModel)]="userData.firstName" name="firstName" required placeholder="Unesite ime">
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Prezime</mat-label>
            <input matInput [(ngModel)]="userData.lastName" name="lastName" required placeholder="Unesite prezime">
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="userData.email" name="email" required placeholder="Unesite email adresu">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <div class="interests-section">
          <h3 class="interests-title">
            <mat-icon>favorite</mat-icon>
            Interesovanja
          </h3>
          <p class="interests-subtitle">Izaberite oblasti koje vas interesuju</p>
          <div class="interests-grid">
            <mat-checkbox 
              *ngFor="let interest of availableInterests"
              [checked]="userData.interests.includes(interest.value)"
              (change)="onInterestChange(interest.value, $event.checked)"
              class="interest-checkbox">
              {{ interest.label }}
            </mat-checkbox>
          </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="register-button"
          [disabled]="isLoading || !registerForm.form.valid">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Registruj se</span>
        </button>
      </form>
    </mat-card-content>
    
    <div class="register-footer">
      <div class="login-link">
        <span>Već imate nalog? </span>
        <a routerLink="/login" class="login-btn">Prijavite se</a>
      </div>
    </div>
  </mat-card>
</div>
